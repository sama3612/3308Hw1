    <head>
      <title>Interest Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <div class="container" align="left">
      <form>
        <div class="form-group">
           <label>Interest Name</label>
           <input type="name" class="form-control">
        </div>
      </form>
      <form>
        <div class="form-group">
          <label>Text about Interest</label>
          <textarea rows="7" class="form-control"></textarea>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Upload an image</label>
              <input type="file" class="form-control-file">
            </div>
          </div>
           <div class="col">
            <label for="selecttweets">Select Number of Tweets to Show:</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <p>Please indicate your level of interest!</p>
        </div>
        <div class="row">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="o_1">
            <label class="form-check-label">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="o_2">
            <label class="form-check-label">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="o_3">
            <label class="form-check-label">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="o_4">
            <label class="form-check-label">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="o_5">
            <label class="form-check-label">5</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Login to finish submitting</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
